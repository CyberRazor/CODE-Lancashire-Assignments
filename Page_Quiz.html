<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr T's Question Time</title>
    <link rel="stylesheet" href="Index_style.css">
    <link rel="stylesheet" href="Style_Quiz.css">
</head>
<body>
    <header>
        <p><a href="Index.html"><img src="/images/Small_Home.png" alt="Home Icon" id="HomeIcon" title="Return to front page"></a></p>

        <h1>Welcome to the quick fire quiz!</h1>
    </header>

    <form>
        <h2>Enter your contact details</h2>
        <label for="Firstname">First name:</label> 
        <input type="text" id="Firstname" name="Firstname" required="text"><br>

        <label for="Lastname">Last name:</label>
        <input type="text" id="Lastname" name="Lastname" required="text"><br>

        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" required="email"><br>

        <label for="phone">Phone number:</label>
        <input type="number" id="phone" name="phone" required="number"><br>


    <h2>Mr T's Questions</h2>
    <div class="Flexbox"> 
        <div class="box"> 
            <p>Question 1: What is the name of my favourite Formula One Driver?</p><br>
            <fieldset>
            <input type="radio" id="Q1a" name="Q1" value="A">
            <label for="Q1a">Charles LeClerc?</label><br>
            
            <input type="radio" id="Q1b" name="Q1" value="B">
            <label for="Q1b">Dirk LeDuck?</label><br>
            
            <input type="radio" id="Q1c" name="Q1" value="C">
            <label for="Q1c">Jack LeClark?</label><br>
        </fieldset>
        </div>
          
        <div class="box"> 
            <p>Question 2: What is the name of the Sega driving game?</p><br>
            <fieldset>
            <input type="radio" id="Q2a" name="Q2" value="A">
            <label for="Q2a">Ridge Racer Revolution</label><br>
            
            <input type="radio" id="Q2b" name="Q2" value="B">
            <label for="Q2b">Outrun</label><br>
            
            <input type="radio" id="Q2c" name="Q2" value="C">
            <label for="Q2c">Power Drift</label><br>
        </fieldset>
            </div>

        <div class="box"> 
            <p>Question 3: Where was the middle nature photo taken?</p><br>
           <fieldset>
            <input type="radio" id="Q3a" name="Q3" value="A">
            <label for="Q3a">Luton</label><br>
            
            <input type="radio" id="Q3b" name="Q3" value="B">
            <label for="Q3b">Manchester</label><br>
            
            <input type="radio" id="Q3c" name="Q3" value="C">
            <label for="Q3c">Warton</label><br>
        </fieldset>
        </div>
    </div>
        <input type="submit" value="submit">
        

      </form> 
    
</body>
</html>
